<!DOCTYPE html>
<html lang="en">

<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.6.4/jquery.min.js"></script>
    <script src="../scripts/index.js"></script>
    <link rel="stylesheet" href="../css/index.css">
</head>

<body onload="body_onload()">
    <div class="bg">
        <h1 id="id_dow"></h1>
        <h3 id="id_date"></h3>

        <div id="div_weather">

            <h3 id="id_description"></h3>
            <h4 id="id_degrees"></h4>
        </div>

        <div id="div_todo">
            <div style="height: 35px;border-bottom:1px solid black;">
                <h2 style="margin-top: 5px;">TO-DO</h2>
            </div>
            <div id="div_elements">
                <!--To-Do list elements-->
            </div>
            <div id="div_footer">
                <input type="text" id="in_todo"></input>
                <input class="buttons" type="button" style="position:absolute; right:0; bottom:0;"
                    value="CREATE" onclick="createToDo()"></input>
            </div>
        </div>

    </div>
</body>

</html>
